<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post Card</title>

        <link rel="stylesheet" href="./src/dist/css/main.min.css" />
    </head>
    <body>
        <header id="header" class="header">
            <div class="container">
                <div class="flex items-center">
                    <button class="header__toggle">
                        <span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                style="fill: rgba(0, 0, 0, 1)"
                            >
                                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                            </svg>
                        </span>
                    </button>

                    <div class="header__logo">
                        <picture>
                            <img src="./src/image/logo.svg" alt="Logo" />
                        </picture>
                    </div>

                    <div class="flex items-center ml-auto">
                        <button class="header__close">
                            <span>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    style="fill: rgba(0, 0, 0, 1)"
                                >
                                    <path
                                        d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
                                    ></path>
                                </svg>
                            </span>
                        </button>
                        <ul class="header__navbar">
                            <li>
                                <a href="#">Episodes</a>
                            </li>
                        </ul>
                        <div class="header__buttons">
                            <a href="#" class="button button--second button--large"
                                >RECENT EPISODES</a
                            >
                            <a href="#" class="button button--primary">Subscribe</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero__content">
                        <h1>Your Daily <span class="text-red-light">Podcast</span></h1>
                        <p>We cover all kinds of categories and a weekly special guest.</p>
                        <button class="button button--primary">SUBSCRIBE</button>
                    </div>
                    
                    <div class="hero__slider hero__slider--carousel">
                        <div class="hero__item">
                            <picture>
                                <img src="./src/image/man.png" alt="">
                            </picture>
                        </div>
                        <div class="hero__item">
                            <picture>
                                <img src="./src/image/covid-19.png" alt="">
                            </picture>
                        </div>
                        <div class="hero__item">
                            <picture>
                                <img src="./src/image/womens.png" alt="">
                            </picture>
                        </div>
                        <div class="hero__item">
                            <picture>
                                <img src="./src/image/mind.png" alt="">
                            </picture>
                        </div>
                        <div class="hero__item">
                            <picture>
                                <img src="./src/image/tesla.png" alt="">
                            </picture>
                        </div>
                        <div class="hero__item">
                            <picture>
                                <img src="./src/image/seft-confidence.png" alt="">
                            </picture>
                        </div>
                    </div>

                    <div class="hero__partners">
                        <ul>
                            <li class="col-sm-6 col-lg-3">
                                <span>Supported by:</span>
                            </li>
                            <li class="col-sm-6 col-lg-3">
                                <picture>
                                    <img src="./src/image/spotify.svg" alt="">
                                </picture>
                            </li>
                            <li class="col-sm-6 col-lg-3">
                                <picture>
                                    <img src="./src/image/postcard.svg" alt="">
                                </picture>
                            </li>
                            <li class="col-sm-6 col-lg-3">
                                <picture>
                                    <img src="./src/image/youtube.svg" alt="">
                                </picture>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <script src="./src/dist/js/jquery.min.js"></script>
        <script src="./src/dist/js/main.min.js"></script>
    </body>
</html>
